{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metatags begin -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="{% block meta-description %}{% endblock %}" name="description">
    <!-- Metatags end -->

    <!-- Favicon start -->
    <link rel="shortcut icon"
          href="{% static "favicon.ico" %}"
          type="image/png"
    >
    <!-- Favicon end -->

    <!-- Bootstrap CSS files begin -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
    >
    <!-- Bootstrap files end -->

    <!-- CSS files begin -->
    {% comment %} <link rel="stylesheet"
          href="{% static "css/styles.css" %}"
    > {% endcomment %}
    <!-- CSS files end -->

    {% block styles %}
    {% endblock %}

    <!-- Title begin -->
    {% comment %} <title>
        Licitaciones de Infraestructura - {% block title %}{% endblock %}
    </title> {% endcomment %}
    <!-- Title end -->

    {% block head %}
    {% endblock %}
</head>

<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- JQuery files begin -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>
<!-- JQuery files end -->

<!-- Popper JS files begin -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<!-- Popper JS files end -->

<!-- Bootstrap JS files begin -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
<!-- Bootstrap JS files end -->

<!-- Fontawesome files begin -->
<script src="https://kit.fontawesome.com/2047e1f46b.js"
        crossorigin="anonymous"
></script>
<!-- Fontawesome files end -->

<!-- JS files begin -->
<!-- <script src="{% static "" %}"></script> -->
<!-- JS files end -->

{% block scripts %}
{% endblock %}

</body>
