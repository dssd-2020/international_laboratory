{% load static %}

<div class="modal fade"
     id="success-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="success-modal-title"
     aria-hidden="true"
     data-backdrop="static"
>
    <div class="modal-dialog modal-dialog-centered"
         role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title province-font-bold" id="success-modal-title">
                    Completado
                </h5>
            </div>
            <div class="modal-body">
                <p class="m-0">
                    {{ modal_body_text }}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary-blue province-font-bold"
                        onclick="window.location.assign('{{ location_on_close }}')"
                >
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{% static "js/success_modal.js" %}"></script>
